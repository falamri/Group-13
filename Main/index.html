<script>

  function searchArtist(event) {
    const artistId = document.getElementById('artistIdInput').value.trim();
    fetchData(artistId);
  }

  function handleEnter(event) {
    if (event.key === 'Enter') {
      const artistId = document.getElementById('artistIdInput').value.trim();
      fetchData(artistId);
    }
  }

  function fetchData(artistId) {
    console.log('here')
    fetch(`/artists?query=${artistId}`)
      .then(response => response.json())
      .then(data => {
        const artistDataDiv = document.getElementById('artistData');

        if (data.length === 0) {
          artistDataDiv.innerHTML = '<p>No data found</p>';
        } else {
          const artistList = data.map(artist => {
            return `<p><a href="/artists?query=${artistId}">Artist ID: ${artist.artist_id}, Insta: ${artist.insta}</a></p>`;
          }).join('');

          artistDataDiv.innerHTML = artistList;
        }
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        const artistDataDiv = document.getElementById('artistData');
        artistDataDiv.innerHTML = '<p>Error fetching data</p>';
      });
  }

  document.getElementById('artistIdInput').addEventListener('keypress', handleEnter);
</script>
