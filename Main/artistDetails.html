      <script>
    const urlParams = new URLSearchParams(window.location.search);
    const artistId = urlParams.get('artistId');

    fetch(`/artists/${artistId}`)
        .then(response => response.json())
        .then(artist => {
          const artistDetails = document.getElementById('artistDetails');
          artistDetails.innerHTML = ''; // Clear previous details

          const instagram = document.createElement('h1');
          instagram.textContent = `Instagram: @${artist.insta}`;
          artistDetails.appendChild(instagram);

          const nationality = document.createElement('h1');
          nationality.textContent = `Nationality: ${artist.nationality}`;
          artistDetails.appendChild(nationality);

          const bioTitle = document.createElement('h1');
          bioTitle.textContent = 'Bio:';
          artistDetails.appendChild(bioTitle);

          const bio = document.createElement('h2');
          bio.textContent = `${artist.bio}`;
          artistDetails.appendChild(bio);

          // Add other artist details similarly...

        })
        .catch(error => {
          console.error('Error fetching artist details:', error);
        });
    
  </script>
