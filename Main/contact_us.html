<nav-header></nav-header>

      <div class="mb-4">
        <button type="submit" class="btn btn-primary mb-3" onclick="window.location.href = '/hi'">Submit Complaint</button>
      </div>

      
  <info-footer class="mt-auto"></info-footer>
