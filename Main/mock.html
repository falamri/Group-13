<!DOCTYPE html>
<html>
<head>
  <title>Image Upload</title>
</head>
<body>
  <!-- JUST TO TRY THE IMAGE UPLOAD FUNCTION. NOT REAL PAGE -->
  <form action="/artworks" method="get">
    <input type="file" name="image" />
    <input type="submit" value="Upload" />
  </form>

  <h1>Uploaded Image</h1>
  <div class="container mt-4" id="imageContainer">
    <div class="row">
      <div class="col-12">
        <h2>Vintage Art</h2>
        <div class="scrolling-wrapper d-flex flex-row" id="cardContainer">
              <!-- Cards will be dynamically added here -->
        </div>
      </div>
    </div>
  </div>
  </div>
  

  <script>
    fetch('/artworks') // Fetch uploaded image URLs
      .then(response => response.json())
      .then(data => {
        const imageContainer = document.getElementById('imageContainer');
        data.forEach(image => {
          const img = document.createElement('././/');
          img.src =  image.image_url;
          img.style.width = '300px'; // Set image width for display
          imageContainer.appendChild(img);
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
